<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="lib/semantic/css/semantic.min.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,700"/>
    <link rel="stylesheet" href="css/lightbox.css"/>
</head>
<body>
    <div class="ui inverted red basic segment">
        <div class="banner ui center aligned icon header">
            <i class="world icon"></i>
            <h1>Three Word Wonders</h1>
            <h4>Exploring the world, three words at a time</h4>
        </div>
    </div>
    <div class="main container">
        <div class="fluid ui blue button" id="searchButton" data-bind="click: activateRandomSite">Random UNESCO Site</div>
        <div class="ui center aligned header">
            <h1 class="ui red header"data-bind="html: activeSite() && activeSite().name"></h1>
            <h3 class="ui header" data-bind="text: activeSite() && activeSite().state"></h3>
            <h2><a target="_blank" data-bind="attr: { href: activeSite() && activeSite().threeWordsUrl}, html: activeSite() && activeSite().threeWords"></a></h2>
            <div class="ui sub header"><a target="_blank" href="http://what3words.com/about">powered by what3words</a></div>
        </div>
        <div class="ui doubling four column vertically padded grid" data-bind="visible: photos().length > 0, foreach: photos">
            <div class="column">
                <a target="_blank" data-lightbox="gallery" data-bind="attr: { 'href': largeUrl, 'data-title': imageTip }">
                    <img class="ui centered bordered image" src="/img/placeholder.png" data-bind="attr: { 'src': thumbUrl, 'title': imageTip }">
                </a>
                <div class="ui center aligned column attribution">
                    <a rel='license' data-bind="attr { 'href': licenseUrl }" target='_blank'>
                        <img data-bind="attr: { 'src': licenseImageUrl, 'alt': licenseName, 'title': licenseName }" border='0'>
                    </a><span> by <a data-bind="attr { 'href': ownerUrl }" target='_blank'></a>
                    <a xmlns:cc='http://creativecommons.org/ns#' rel='cc:attributionURL' property='cc:attributionName' data-bind="text: ownerName, attr { 'href': ownerUrl }" target='_blank'></a>
                    <a href='http://www.imagecodr.org/' target='_blank'>&nbsp;</a></span>
                </div>
            </div>
        </div>
        <div class="ui basic segment">
            <h3>Description:</h3>
            <p data-bind="html: activeSite() && activeSite().description"></p>
            <img class="ui centered bordered image" src="/img/placeholder.png" data-bind="visible: activeSite(), attr: { 'src': activeSite() && activeSite().mapUrl }">
        </div>
    </div><!-- Main Container -->
    <footer id="footer">
        <div class="ui basic segment">
            <p>World Heritage Site information gathered from <a target="_blank" href="http://whc.unesco.org/en/list/">UNESCO</a>, 3 word addresses powered by <a target="_blank" href="http://www.what3words.com">what3words</a>, and images sourced from <a target="_blank" href="http://www.flickr.com">flickr</a>. Created by Cody Hoover and hosted by <a target="_blank" href="https://github.com/hoovercj/unesco-three-word-wonders">github</a></p>
        </div>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="lib/semantic/javascript/semantic.min.js"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/w3w.js"></script>
    <script src="js/sammy.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <!-- PerfectPass JS -->
    <script src="js/app.js"></script>
    <script src="js/viewmodel.js"></script> 
</body>
</html>
